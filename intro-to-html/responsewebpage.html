<head>

    <title>how to create response web page</title>
<style>
    *{
        padding: 0;
        border: 0;
    }
    #menu{
background-color: aqua;
display: flex;
justify-content: space-between;
color: white;

    }
    ul{
        display: flex;
        list-style: none;
        gap: 10px;
    }

    @media(max-width:768px){
      ul{
        display: inline;
        position: absolute;
        top: 50px;
        background-color: blue;
        left: 0;
        right: 0;

      }  
    }
    #data{
display: inline;
position: absolute;
background-color: aqua;
top: 105px;
right: 0;
left: 0;

    }
</style>
</head>
