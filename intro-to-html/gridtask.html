<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>GRID TASK</title>
<style>
    
    #data{
        
        display: flex;
        justify-content: space-between;
        padding: 10px;
    }
    #data ul{
        display: flex;
        list-style: none;
        gap: 10px;
    } 
    #data1{
        display: grid;
        grid-template-columns:40% 20%  20% 20% ;

        grid-gap: 5px;
        margin-top: 20px;
        height: 100px;

</style>
</head>
