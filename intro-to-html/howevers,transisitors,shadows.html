<style>
    .subscribe-button{                                                        
            background-color: rgb(215, 8, 8);
            color: white;
            border: none;
            height: 34px;
            width: 110px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
            transition: opacity 0.15s;
            transition: background-color 1s,
            color 1s;
        }
        .subscribe-button:hover{
            opacity: 0.4;
        }
        .subscribe-button:active{
            opacity: 0.2;
        }
    
    
</style>


<button  class="subscribe-button">SUBSCRIBE  </button>
